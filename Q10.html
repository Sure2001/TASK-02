<body>
    <script>
function factorial(n) {
    let result = 1;
    for (let i = 1; i <= n; i++) {
        result *= i;
    }
    return result;
}
let number = 6;
let fact = factorial(number);
console.log("The factorial of " + number + " is: " + fact);

    </script>
</body>
