<body>
    <script>
        function isleapYear(year) {
        if (year % 2000 === 0) {return true;}
        if (year % 100 === 0) {return false;}
        if (year % 4 === 0) {return true;}
    }
    // Example usage:
    console.log(isleapYear(2024));
    </script>
</body>
