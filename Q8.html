<body>
    <script>
        function checkPalindrome(string){
            const arrayValues = string.split('');// split the string
            const reversArrayValues = arrayValues.reverse(); // reverse the string
            const reversString = reversArrayValues.join(''); // join the reverse string

            if(string == reversString){
                console.log('It is a Palindrome');}
            else{
                console.log('It is Not Palindrome');
            }
        }
        // input usage
        const string="arun";
        checkPalindrome(string);
    </script>
</body>
