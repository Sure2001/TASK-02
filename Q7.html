<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
</head>
<body>
    <script>
        function fibonacci(n) {
        let fibSeries = [0, 1]; 
        if (n <= 0) return [];
        if (n === 1) return [0];
        for (let i = 2; i < n; i++) {
          fibSeries[i] = fibSeries[i - 1] + fibSeries[i - 2];
        }
        return fibSeries;
      }
      // Example usage:
      let n = 5;  
      console.log(fibonacci(n));
    </script>
</body>
</html>
